<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Hug for You ü§ç</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background: radial-gradient(circle, #fff1f4, #d98c9f);
  font-family:'Poppins', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding:20px;
}

/* breathing background */
.breath{
  position:absolute;
  width:120%;
  height:120%;
  background:rgba(255,255,255,0.25);
  border-radius:50%;
  animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe{
  0%{ transform:scale(0.9); }
  50%{ transform:scale(1); }
  100%{ transform:scale(0.9); }
}

.container{
  z-index:2;
  text-align:center;
  padding:24px;
  max-width:380px;
  width:100%;
  position:relative;
}

/* floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  color: #ff4da6;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:0.8; }
  50% { opacity:1; }
  100% { transform: translateY(-300px) scale(1.2); opacity:0; }
}

.intro{
  font-size:20px;
  color:#5a1f2e;
  font-weight:500;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.hug-box{
  display:none;
  background:white;
  margin-top:30px;
  padding:28px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
  animation: hugIn 1.5s ease forwards;
}

@keyframes hugIn{
  from{opacity:0; transform:scale(0.85);}
  to{opacity:1; transform:scale(1);}
}

.message{
  font-family:'Playfair Display', serif;
  font-size:18px;
  line-height:1.8;
  color:#4a1c2d;
  white-space:pre-wrap;
  text-align:left;
}

.signature{
  margin-top:20px;
  text-align:right;
  font-weight:600;
  font-size:16px;
  color:#d63384;
}
</style>
</head>

<body>

<div class="breath"></div>

<!-- floating hearts -->
<div class="heart" style="left:10%; animation-delay:0s;">üíñ</div>
<div class="heart" style="left:50%; animation-delay:1s;">üíó</div>
<div class="heart" style="left:80%; animation-delay:2s;">‚ù§Ô∏è</div>
<div class="heart" style="left:30%; animation-delay:1.5s;">ü´∂</div>
<div class="heart" style="left:70%; animation-delay:0.5s;">üíû</div>

<div class="container">
  <div class="intro" id="introText">
    This hug is for you ü§ç<br>
    Stay here for a moment‚Ä¶
  </div>

  <div class="hug-box" id="hugBox">
    <div class="message" id="hugText"></div>
    <div class="signature">‚Äî Wrapped in my arms ü´Ç</div>
  </div>
</div>

<script>
const text = `Smit üíï,

Some days words are too small üìù.
So this is just a hug ü§ó‚Ä¶

A quiet one üåô.
A safe one üõ°Ô∏è.
The kind that says,
"I‚Äôm here. You‚Äôre okay üíñ."

No rush ‚è≥.
No pressure üå∏.
Just warmth üî•.

Happy Hug Day ü§çüíû‚ú®`;

setTimeout(()=>{
  document.getElementById("hugBox").style.display = "block";
  typeText();
},3000);

let i = 0;
function typeText(){
  if(i < text.length){
    document.getElementById("hugText").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 35);
  }
}
</script>

</body>
</html>
