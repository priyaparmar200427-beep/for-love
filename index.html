<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Smit ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 24px 20px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 135, 0.25);
      z-index: 2;
    }

    h1 {
      color: #ff5c8a;
      font-size: 26px;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 14px;
    }

    h2 {
      color: #ff4d79;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      position: relative;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff5c8a;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      position: absolute;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1 id="title">Smit ‚ù§Ô∏è</h1>

    <div id="content">
      <p>
        You walked into my life so quietly,<br>
        but changed everything so beautifully üå∏
      </p>

      <p>
        With you, even ordinary days feel special,<br>
        and my heart feels at home ü•πüíû
      </p>

      <h2>Will you be mine forever? üíç</h2>

      <div class="buttons">
        <button id="yesBtn">YES üòç</button>
        <button id="noBtn">NO üôà</button>
      </div>
    </div>
  </div>

  <script>
    // üíó HEARTS
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    // üíç YES CLICK ‚Äì CHANGE CONTENT INSIDE BOX
    document.getElementById("yesBtn").addEventListener("click", () => {
      document.getElementById("content").innerHTML = `
        <p>
          Thank you for choosing me ü•π‚ú®<br><br>
          I promise love, care,<br>
          silly fights & endless laughter ü§ç<br><br>
          Every tomorrow feels perfect with you üí´<br><br>
          <b>Happy Proposal Day, my Smit üíç‚ù§Ô∏è</b>
        </p>
      `;
    });

    // üòà NO BUTTON ‚Äì INSTANT MOVE (MOBILE + DESKTOP)
    const noBtn = document.getElementById("noBtn");
    function moveNo() {
      noBtn.style.left = Math.random() * 70 + "vw";
      noBtn.style.top = Math.random() * 60 + "vh";
    }
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);
  </script>

</body>
</html>
