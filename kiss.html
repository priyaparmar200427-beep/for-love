body {
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffe0e5,#ff8cb3);

  position:relative;
}

/* Floating hearts background */
.heart{
  position:absolute;
  font-size:16px;
  color:#ff4da6;
  animation: floatUp 6s linear infinite;
  opacity:0.8;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1); opacity:0.8;}
  50%{opacity:1;}
  100%{transform:translateY(-600px) scale(1.2); opacity:0;}
}

/* Envelope container */
#envelope {
  font-size:70px;
  cursor:pointer;
  transition: transform 0.6s ease;
  user-select:none;
  z-index:5;
  touch-action: manipulation;
}

/* Envelope open animation */
#envelope.open {
  transform: rotateX(180deg) scale(1.3);
}

/* Floating kiss animation */
.kiss{
  position:absolute;
  font-size:40px;
  animation: floatKiss 2s ease-out forwards;
  z-index:4;
}
@keyframes floatKiss{
  0%{transform:translateY(0) scale(0.8); opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-150px) scale(1.2); opacity:0;}
}

/* Message box */
#messageBox {
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  background:white;
  padding:25px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
  width:90%;
  max-width:350px;
  text-align:center;
  font-family:'Playfair Display', serif;
  font-size:18px;
  color:#4a1c2d;
  line-height:1.6;

.signature {

  text-align:right;
  font-weight:600;
  color:#d63384;
  font-size:16px;
}

/* Confetti */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  border-radius:50%;
  animation: fall 3s linear forwards;
  opacity:0.9;
  z-index:20;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg); opacity:1;}
  100%{transform:translateY(600px) rotate(360deg); opacity:0;}
