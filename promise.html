*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  font-family:'Poppins', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ffe0f0, #ff9ccf);

  padding:15px;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  color:#ff4da6;
  animation: floatUp 5s linear infinite;
  opacity:0.8;
  z-index:0;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1); opacity:0.8;}
  50%{opacity:1;}
  100%{transform:translateY(-500px) scale(1.2); opacity:0;}
}

/* Card container with perspective */
.card-container{
  perspective:1200px;
}

/* Card */
.card{
  width:320px;
  max-width:90vw;
  height:420px;
  cursor:pointer;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

/* Flip card */
.card.flipped{
  transform: rotateY(180deg);
}

/* Front & Back */
.card-face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:25px;
  backface-visibility:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* Front */
.card-front{

  font-size:24px;
  font-weight:600;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* Back */
.card-back{
  background: #fff;
  color:#4a1c2d;
  font-family:'Playfair Display', serif;
  font-size:18px;
  line-height:1.6;
  transform: rotateY(180deg);
  overflow-y:auto;
}

/* Signature */
.signature{
  margin-top:20px;
  text-align:right;
  font-weight:600;
  font-size:16px;
  color:#d63384;
}
